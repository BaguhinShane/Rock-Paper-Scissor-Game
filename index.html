<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissor</title>
        <link rel="stylesheet" href="style.css">
    </head>

<body>

<div class="game-container">
    <h2>Rock, Paper, Scissor Game</h2>
    <div class="options">
    <div class="rock-content">
        <img src="image1.png">
    </div>

    <div class="paper-content">
        <img src="image2.png">
    </div>

    <div class="scissor-content">
        <img src="image3.png">
    </div>
    </div>

    <div class="buttons">
      <button class="option" id="rock">Rock</button>
      <button class="option" id="paper">Paper</button>
      <button class="option" id="scissors">Scissors</button>
    </div>

    <div class="result">
      <p>Choose your selection!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

  </html>
